    {% load static %}

    <link href="{% static 'css/materialize.css'%}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="{% static 'css/style.css'%}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="row">
        <div class="col s3 sidebar">
            <div class="container">
                <div class="user-view row center">
                    <div>
                        <!--<i class="medium material-icons">face</i>-->
                        {% load static%}
                        <img src="{% static '/images/Docteur.png'%}" width="100" height="100" alt="Profil"

                </div>
                <div class="center-text">
                    <ul>
                        <li><i class="material-icons icon-sidebar">home</i><a href="{% url 'patients'%}"

                        <li><i class="material-icons icon-sidebar">exit_to_app</i><a href="{% url 'login'%}"

            </div>
        </div>

            <div class="row center">
                <div class="section">
                    <div class="container">
                        <h5 class="light flow-text border padding-title">Mes Patients</h5>
                        </br>
                        <div class="row">

                            <div class="col s12 m6">
                                <div class="card border padding-card">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m6">
                                <div class="card border padding-card">

                                        <span class="card-title">

                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

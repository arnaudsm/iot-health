{% load staticfiles %} {% load static %}
<html>
  <head>
    <title>django-chartjs line chart demo</title>
    <style>
      .chart {
        width: 1000px !important;
        height: 600px !important;
      }
    </style>
  </head>
  <body>
    <h1>Loaded in real time</h1>

    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>

    <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
    <script
      type="text/javascript"
      src="{% static 'js/Chart.min.js' %}"
    ></script>
    <script type="text/javascript">
      var data_global;

      var ctx = $("#myChart")
        .get(0)
        .getContext("2d");
      var chart = new Chart(ctx, {
        type: "line",
        data: null,
        options: {
          scales: {
            xAxes: [
              {
                ticks: {
                  callback: function(value) {
                    return new Date(value).toLocaleDateString("fr-FR");
                  }
                }
              }
            ]
          }
        }
      });

      post_data = { epoch_start: 1576605731, epoch_end: 1576805731, sensor: 3 };

      updateChart();
      window.setInterval(updateChart, 10000);

      function updateChart() {
        $.get("/api/get/", post_data, function(data) {
          chart.config.data = data;
          chart.update();
        });
      }
    </script>
  </body>
</html>

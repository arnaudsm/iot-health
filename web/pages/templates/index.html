<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Santé</title>
    <!-- CSS  -->
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css'%}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="{% static 'css/style.css'%}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="row">
        <div class="col s3 sidebar">
            <div class="container">
                <!--<div class="row center">-->
                <div class="user-view row center">
                    <div>
                        <!--<i class="medium material-icons">face</i>-->
                        <img src="{% static 'images/profile-pic.JPG' %}" width="100" height="100" alt="Profil"
                            class="circle responsive-img">
                    </div>
                    <span class="menu-title">Emma Forrest</span>
                </div>
                <div class="center-text">
                    <ul>
                        <li><i class="material-icons icon-sidebar">home</i><a href="{% url 'index' %}"
                                class="white-text" style="font-weight: bold;">Mon dashboard</a></li>
                        <li><i class="material-icons icon-sidebar">alarm</i><a href="{% url 'alerts' %}"
                                class="white-text">Mes alertes</a></li>
                        <li><i class="material-icons icon-sidebar">exit_to_app</i><a href="{% url 'login'%}"
                                class="white-text">Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col offset-s3 s9 background">
            <div class="row center">
                <div class="section">
                    <div class="container">
                        <h5 class="light flow-text border padding-title">Bonjour Emma, comment allez-vous aujourd'hui ?
                        </h5>
                        </br>
                        <div class="row">
                            <div class="col s12" style="display:flex;justify-content:center;align-items:center;">
                                <div class="col s12 m6">
                                    <div class="card border padding-card">
                                        <span class="card-title title-card">Electrocardiogramme</span>
                                        <div class="card-image">
                                            <div class="chart">
                                                <canvas id="myChart" data-sensor="1"></canvas>
                                            </div>
                                            <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
                                            <script type="text/javascript"
                                                src="{% static 'js/Chart.min.js' %}"></script>

                                        </div>
                                    </div>
                                </div>

                                <div class="col s12 m6">
                                    <div class="card border padding-card">
                                        <span class="card-title title-card">Respiration</span>
                                        <div class="card-image">
                                            <div class="chart">
                                                <canvas id="myChart" data-sensor="2"></canvas>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col s12" style="display:flex;justify-content:center;align-items:center;">
                                <div class="col s12 m6">
                                    <div class="card border padding-card">
                                        <span class="card-title title-card">Pouls et Oxygène</span>
                                        <div class="card-image">
                                            <div class="chart">
                                                <canvas id="myChart" data-sensor="3"></canvas>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="col s12 m6">
                                    <div class="card border padding-card">
                                        <span class="card-title title-card">Pollution de l'air</span>
                                        <div class="card-image">
                                            <div class="chart">
                                                <canvas id="myChart" data-sensor="4"></canvas>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="uploadTestData()">Post fake data</button>

            <!--Scripts-->
        </div>
    </div>
</body>

<script type="text/javascript" src="{% static 'jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
<script type="text/javascript">
    var data_global;

    /////////

    var data_global;

    var ctx = $("#myChart")
        .get(0)
        .getContext("2d");
    var chart = new Chart(ctx, {
        type: "line",
        data: null,
        options: {
            scales: {
                xAxes: [{
                    ticks: {
                        callback: function (value) {
                            return new Date(value).toLocaleDateString("fr-FR");
                        }
                    }
                }]
            }
        }
    });

    post_data = {
        epoch_start: 1576605731,
        epoch_end: 1576805731,
        sensor_id: 3
    };

    updateChart();
    window.setInterval(updateChart, 10000);

    function updateChart() {
        $.get("/api/get/", post_data, function (data) {
            chart.config.data = data;
            chart.update();
        });
    }

    //////////

    updateChart();
    window.setInterval(updateChart, 10000);

    function updateChart() {
        $.get("/api/get/", {
            epoch_start: 0,
            epoch_end: 1596805731,
            sensor_id: 3
        }, function (data) {
            chart.config.data = data;
            chart.update();
        });
    }

    function uploadTestData() {
        $.post("/api/post/", {
            epoch_start: 0,
            epoch_end: 1596805731,
            sensor_id: 3,
            value: Math.random() * 5
        }, function (data) {
            //alert("test data posted");
            console.log(data);
            updateChart();
        });
    }
</script>
</body>

</html>

<html>

<head>
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
    <link href="{% static 'css/login.style.css'%}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="section"></div>
    <main>
        <center>
            <div class="section"></div>

            <h3 class="indigo-text">
                Bienvenue sur votre plateforme de suivi de santé
            </h3>
            <h5>Connectez-vous</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                    <form class="col s12" method="post">
                        <div class="row">
                            <div class="  col s12"></div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="email" id="email" />
                                <label for="email">Login</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input class="validate" type="password" name="password" id="password" />
                                <label for="password">Mot de passe</label>
                            </div>
                            <label style="float: right;">
                  <a class="pink-text" href="#!"><b>Mot de passe oublié?</b></a>
                </label>
                        </div>

                        <br />
                        <center>
                            <div class="row">
                                <input type="button" onclick="redirect()" class="btn waves-effect waves-light" value="submit" />
                                <script type="text/javascript">
                                    function redirect() {
                                        var password = document.getElementById("password").value;
                                        if (password == "1") {
                                            window.location = "{% url 'index' %}"; // Redirecting to other page.
                                            return false;
                                        } else {
                                            window.location = "{% url 'patients' %}"; // Redirecting to other page.
                                            return false;
                                        }
                                    }
                                </script>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
            <a href="#!">Créer le compte</a>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
